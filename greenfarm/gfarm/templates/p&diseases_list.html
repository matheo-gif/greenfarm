{% extends 'base.html' %} {% block body %} {% load static %}{%load crispy_forms_tags %}
<main id="main" class="main">

    <div class="pagetitle">
        <h1>Pests and Diseases</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
            
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row align-items-top">
            <div class="card">
            <img src="{%static 'assets/img/bg.jpg'%}" >
            </div> 
            {% for farmdiseases in diseases%}
            <div class="col-lg-12">

                <div class="card lg-8">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/media/{{farmdiseases.image}}" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a href="{%url 'disease-update' farmdiseases.id %}">
                                <h5 class="card-title">{{farmdiseases.desease_name}}</h5></a>
                                <p class="card-text">{{farmdiseases.description}}.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}

            

        </div>
    </section>
  

</main><!-- End #main -->
{% endblock %}
